<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KoeMoji-Go Web</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- ヘッダー -->
    <header class="popup-header">
      <h1 class="popup-header__title">🎙️ KoeMoji-Go Web</h1>
      <p class="popup-header__subtitle">Web会議 文字起こし・要約</p>
    </header>

    <!-- 録音コントロール -->
    <section class="recording-section">
      <div class="recording-status" id="recordingStatus">
        <span class="status-indicator" id="statusIndicator"></span>
        <span class="status-text" id="statusText">準備完了</span>
      </div>

      <div class="recording-time" id="recordingTime">
        <span class="time-display">00:00:00</span>
      </div>

      <div class="recording-controls">
        <button id="startBtn" class="btn btn-primary btn-large">
          <span class="btn-icon">🔴</span>
          <span class="btn-text">録音開始</span>
        </button>
        <button id="stopBtn" class="btn btn-secondary btn-large" style="display: none;">
          <span class="btn-icon">⏹️</span>
          <span class="btn-text">停止 & 文字起こし</span>
        </button>
      </div>
    </section>

    <!-- 履歴 -->
    <section class="history-section">
      <div class="section-header">
        <h2 class="section-title">📚 履歴</h2>
        <div class="header-actions">
          <button id="deleteAllBtn" class="btn btn-small btn-text">
            <span class="btn-icon">🗑️</span>
            すべて削除
          </button>
          <button id="refreshHistoryBtn" class="btn btn-icon-only">
            <span>🔄</span>
          </button>
        </div>
      </div>

      <div class="history-list" id="historyList">
        <p class="empty-message">録音履歴がありません</p>
      </div>
    </section>

    <!-- フッター -->
    <footer class="popup-footer">
      <button id="settingsBtn" class="btn btn-text">
        <span class="btn-icon">⚙️</span>
        設定
      </button>
      <span class="version">v1.0.0</span>
    </footer>
  </div>

  <!-- プログレスモーダル -->
  <div id="progressModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2 class="modal-title">🔄 処理中...</h2>
      <p class="modal-description">
        音声を文字起こししています。このまましばらくお待ちください。
      </p>

      <div class="progress-info">
        <div class="progress-text">
          <span id="progressStatus">チャンク処理中</span>
          <span id="progressCounter">0/0</span>
        </div>
        <div class="progress-bar-container">
          <div id="progressBar" class="progress-bar"></div>
        </div>
        <div class="progress-percentage" id="progressPercentage">0%</div>
      </div>

      <p class="modal-note">
        ブラウザを閉じないでください。処理は数分かかる場合があります。
      </p>
    </div>
  </div>

  <script src="marked.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
