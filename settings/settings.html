<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KoeMoji-Go Web - 設定</title>
  <style>
    /* ========================================
       リセット & ベーススタイル
       ======================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* カラーパレット */
      --primary: #667eea;
      --primary-dark: #5568d3;
      --primary-light: #7c94f5;
      --secondary: #764ba2;
      --accent: #f093fb;

      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --info: #3b82f6;

      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;

      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-tertiary: #94a3b8;

      --border-color: #e2e8f0;
      --border-radius: 12px;
      --border-radius-sm: 8px;

      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);

      --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 14px;
      line-height: 1.6;
      color: var(--text-primary);
      background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    /* ========================================
       コンテナ
       ======================================== */
    .settings-container {
      max-width: 680px;
      margin: 0 auto;
      background-color: var(--bg-primary);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-xl);
      overflow: hidden;
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ========================================
       ヘッダー
       ======================================== */
    .settings-header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: #ffffff;
      padding: 32px 28px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .settings-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="white" stroke-width="0.5" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      opacity: 0.3;
    }

    .settings-header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      position: relative;
      letter-spacing: -0.5px;
    }

    .settings-header p {
      font-size: 14px;
      opacity: 0.95;
      position: relative;
      font-weight: 500;
    }

    /* ========================================
       コンテンツ
       ======================================== */
    .settings-content {
      padding: 32px 28px;
    }

    .form-section {
      margin-bottom: 40px;
      animation: fadeInUp 0.3s ease-out;
      animation-fill-mode: both;
    }

    .form-section:nth-child(1) { animation-delay: 0.1s; }
    .form-section:nth-child(2) { animation-delay: 0.2s; }
    .form-section:nth-child(3) { animation-delay: 0.3s; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-section:last-child {
      margin-bottom: 0;
    }

    .section-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 3px solid var(--primary);
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
    }

    /* ========================================
       フォーム要素
       ======================================== */
    .form-group {
      margin-bottom: 24px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    label {
      display: block;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 10px;
      font-size: 14px;
    }

    .label-description {
      display: block;
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 400;
      margin-top: 4px;
      line-height: 1.5;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid var(--border-color);
      border-radius: var(--border-radius-sm);
      font-size: 14px;
      color: var(--text-primary);
      background-color: var(--bg-primary);
      transition: var(--transition);
      font-family: inherit;
    }

    input[type="text"]:hover,
    input[type="password"]:hover,
    select:hover {
      border-color: var(--primary-light);
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
      background-color: #ffffff;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: var(--primary);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px;
      background: var(--bg-secondary);
      border-radius: var(--border-radius-sm);
      border: 2px solid transparent;
      transition: var(--transition);
    }

    .checkbox-group:hover {
      background: var(--bg-tertiary);
      border-color: var(--border-color);
    }

    .checkbox-group label {
      margin: 0;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
    }

    /* ========================================
       ボタン
       ======================================== */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 28px;
      border: none;
      border-radius: var(--border-radius);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      font-family: inherit;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:active::before {
      width: 300px;
      height: 300px;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: #ffffff;
      box-shadow: var(--shadow-md);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 2px solid var(--border-color);
      box-shadow: var(--shadow-sm);
    }

    .btn-secondary:hover:not(:disabled) {
      background: var(--bg-tertiary);
      border-color: var(--primary-light);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    /* ========================================
       フォームアクション
       ======================================== */
    .form-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 32px;
      padding-top: 28px;
      border-top: 2px solid var(--border-color);
    }

    /* ========================================
       情報ボックス
       ======================================== */
    .info-box {
      background: linear-gradient(135deg, #dbeafe 0%, #e0f2fe 100%);
      border-left: 4px solid var(--info);
      padding: 16px;
      border-radius: var(--border-radius-sm);
      font-size: 13px;
      line-height: 1.7;
      color: #0c4a6e;
      margin-top: 12px;
      box-shadow: var(--shadow-sm);
    }

    .info-box p {
      margin: 0;
    }

    .info-box strong {
      display: block;
      margin-bottom: 6px;
      font-weight: 700;
      color: #075985;
    }

    .warning-box {
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
      border-left: 4px solid var(--warning);
      padding: 16px;
      border-radius: var(--border-radius-sm);
      font-size: 13px;
      line-height: 1.7;
      color: #78350f;
      margin-top: 12px;
      box-shadow: var(--shadow-sm);
    }

    .warning-box p {
      margin: 0;
    }

    .warning-box strong {
      display: block;
      margin-bottom: 6px;
      font-weight: 700;
      color: #92400e;
    }

    /* ========================================
       ステータスメッセージ
       ======================================== */
    .status-message {
      position: fixed;
      top: 24px;
      right: 24px;
      padding: 16px 24px;
      border-radius: var(--border-radius);
      font-size: 14px;
      font-weight: 600;
      box-shadow: var(--shadow-xl);
      z-index: 1000;
      animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(8px);
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .status-message.success {
      background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
      color: #ffffff;
    }

    .status-message.error {
      background: linear-gradient(135deg, var(--error) 0%, #dc2626 100%);
      color: #ffffff;
    }

    /* ========================================
       リンク
       ======================================== */
    .setup-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      font-size: 13px;
      transition: var(--transition);
      margin-top: 6px;
    }

    .setup-link:hover {
      color: var(--primary-dark);
      text-decoration: underline;
      transform: translateX(2px);
    }

    /* ========================================
       レスポンシブ
       ======================================== */
    @media (max-width: 768px) {
      body {
        padding: 20px 12px;
      }

      .settings-container {
        max-width: 100%;
      }

      .settings-header {
        padding: 24px 20px;
      }

      .settings-header h1 {
        font-size: 24px;
      }

      .settings-content {
        padding: 24px 20px;
      }

      .form-actions {
        flex-direction: column-reverse;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <header class="settings-header">
      <h1>⚙️ 設定</h1>
      <p>KoeMoji-Go Web Chrome拡張機能</p>
    </header>

    <div class="settings-content">
      <!-- OpenAI API設定 -->
      <section class="form-section">
        <h2 class="section-title">🤖 OpenAI API設定</h2>

        <div class="form-group">
          <label for="apiKey">
            APIキー
            <span class="label-description">OpenAI APIキーを入力してください</span>
          </label>
          <input
            type="password"
            id="apiKey"
            placeholder="sk-..."
          />
        </div>

        <div class="info-box">
          <p>
            <strong>APIキーの取得方法:</strong><br>
            <a href="https://platform.openai.com/api-keys" target="_blank" class="setup-link">
              OpenAI Platform 🔗
            </a>
            でAPIキーを作成してください。
          </p>
        </div>
      </section>

      <!-- 録音設定 -->
      <section class="form-section">
        <h2 class="section-title">🎙️ 録音設定</h2>

        <div class="form-group">
          <label for="recordingDevice">
            録音デバイス
            <span class="label-description">音声をキャプチャするデバイスを選択</span>
          </label>
          <select id="recordingDevice">
            <option value="">デバイスを選択...</option>
          </select>
        </div>

        <div class="warning-box">
          <p>
            <strong>重要:</strong> マイクとシステム音声を同時録音するには、仮想オーディオデバイスのセットアップが必要です。<br>
            <a href="https://github.com/infoHiroki/koemoji-web/blob/main/docs/SETUP_GUIDE.md" target="_blank" class="setup-link">
              セットアップガイドを見る 🔗
            </a>
          </p>
        </div>
      </section>

      <!-- 文字起こし設定 -->
      <section class="form-section">
        <h2 class="section-title">📝 文字起こし設定</h2>

        <div class="form-group">
          <label for="language">
            言語
            <span class="label-description">文字起こしする言語を選択</span>
          </label>
          <select id="language">
            <option value="ja">日本語</option>
            <option value="en">英語</option>
            <option value="zh">中国語</option>
            <option value="ko">韓国語</option>
            <option value="es">スペイン語</option>
            <option value="fr">フランス語</option>
            <option value="de">ドイツ語</option>
          </select>
        </div>

        <div class="form-group">
          <div class="checkbox-group">
            <input type="checkbox" id="autoSummarize">
            <label for="autoSummarize">文字起こし後に自動でAI要約を生成する</label>
          </div>
        </div>
      </section>

      <!-- アクション -->
      <div class="form-actions">
        <button id="testBtn" class="btn btn-secondary">
          <span>🧪</span>
          接続テスト
        </button>
        <button id="saveBtn" class="btn btn-primary">
          <span>💾</span>
          設定を保存
        </button>
      </div>
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
